<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Produção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">CONTROLE DE PRODUÇÃO</h1>
                <p class="login-subtitle">Faça login para acessar o sistema</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" class="input-field" required placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" id="senha" class="input-field" required placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label class="form-label" for="cargo">Cargo</label>
                    <select id="cargo" class="input-field" required>
                        <option value="">Selecione seu cargo</option>
                        <option value="plotter">Plotter</option>
                        <option value="corte">Corte</option>
                        <option value="separacao">Separação</option>
                        <option value="bordadoSilk">Bordado/Silk</option>
                        <option value="oficina">Oficina</option>
                        <option value="acabamento">Acabamento</option>
                    </select>
                </div>

                <button type="submit" class="btn-login">
                    <span>Entrar no Sistema</span>
                </button>
            </form>

            <div class="login-info">
                <p class="info-text">
                    <span class="info-icon">ℹ</span>
                    Acesso restrito aos funcionários autorizados
                </p>
            </div>
        </div>
    </div>

    <div id="notifications" class="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
