<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(249, 115, 22, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 3px solid #f97316;
            padding: 1.5rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fdba74 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .search-bar {
            background: rgba(55, 65, 81, 0.8);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 16px;
            color: white;
            font-size: 0.9rem;
            min-width: 250px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar:focus {
            outline: none;
            border-color: #f97316;
            background: rgba(55, 65, 81, 1);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .main-content {
            padding: 2rem 0;
        }

        .table-container {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(55, 65, 81, 0.8);
            backdrop-filter: blur(20px);
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        .table thead {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .table th {
            padding: 1.2rem 1rem;
            text-align: left;
            font-weight: 700;
            color: #f97316;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #374151;
            position: relative;
        }

        .table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #f97316, transparent);
            opacity: 0.5;
        }

        .table th.text-center {
            text-align: center;
        }

        .table tbody tr {
            border-bottom: 1px solid rgba(55, 65, 81, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .table tbody tr:hover {
            background: rgba(55, 65, 81, 0.3);
            transform: scale(1.01);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .table tbody tr.completed {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            border-left: 4px solid #22c55e;
        }

        .table td {
            padding: 1.2rem 1rem;
            color: #e5e7eb;
            font-size: 0.9rem;
        }

        .table td.text-center {
            text-align: center;
        }

        .table td.stage-cell {
            border-left: 1px solid rgba(55, 65, 81, 0.3);
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            accent-color: #f97316;
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        .checkbox:hover {
            transform: scale(1.2);
        }

        /* Image upload styles */
        .image-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
        }

        .file-upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }

        .image-preview {
            max-width: 60px;
            max-height: 60px;
            border-radius: 6px;
            border: 2px solid rgba(249, 115, 22, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-preview:hover {
            border-color: #f97316;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
            transform: scale(1.1);
        }

        .no-image-placeholder {
            width: 60px;
            height: 40px;
            background: rgba(55, 65, 81, 0.5);
            border: 2px dashed rgba(156, 163, 175, 0.5);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #9ca3af;
            text-align: center;
        }

        .remove-image-btn {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-image-btn:hover {
            background: #ef4444;
            transform: scale(1.1);
        }

        /* Image modal styles */
        .image-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-modal-close:hover {
            background: #ef4444;
            transform: scale(1.1);
        }

        .days-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: pulse 2s infinite;
            min-width: 60px;
            text-align: center;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .days-badge.on-time { 
            color: #34d399; 
            border-color: rgba(52, 211, 153, 0.3);
            box-shadow: 0 0 10px rgba(52, 211, 153, 0.2);
        }
        .days-badge.warning { 
            color: #fbbf24; 
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }
        .days-badge.due-today { 
            color: #f97316; 
            border-color: rgba(249, 115, 22, 0.3);
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.2);
        }
        .days-badge.overdue { 
            color: #ef4444; 
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        .stage-cell.on-time { background: rgba(34, 197, 94, 0.05); }
        .stage-cell.warning { background: rgba(251, 191, 36, 0.05); }
        .stage-cell.due-today { background: rgba(249, 115, 22, 0.05); }
        .stage-cell.overdue { background: rgba(239, 68, 68, 0.05); }

        .input-field {
            background: rgba(55, 65, 81, 0.8);
            border: 2px solid transparent;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            width: 100%;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: #f97316;
            background: rgba(55, 65, 81, 1);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .btn-delete {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8) 0%, rgba(220, 38, 38, 0.9) 100%);
            color: white;
            border: 2px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.8);
        }

        .btn-delete:active {
            transform: scale(0.98);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(17, 24, 39, 0.9) 100%);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(55, 65, 81, 0.5);
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f97316, #fb923c, #fdba74);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: #f97316;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #f97316;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            text-shadow: 0 0 20px currentColor;
        }

        .stat-value.blue { color: #60a5fa; }
        .stat-value.yellow { color: #fbbf24; }
        .stat-value.purple { color: #a78bfa; }
        .stat-value.green { color: #34d399; }
        .stat-value.red { color: #f87171; }
        .stat-value.orange { color: #fb923c; }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border-radius: 20px;
            border: 2px solid rgba(55, 65, 81, 0.8);
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(55, 65, 81, 0.5);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #f97316;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .modal-footer {
            padding: 2rem;
            border-top: 1px solid rgba(55, 65, 81, 0.5);
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        .btn-secondary {
            background: rgba(55, 65, 81, 0.8);
            color: #d1d5db;
            border: 2px solid transparent;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(75, 85, 99, 1);
            border-color: rgba(156, 163, 175, 0.3);
            transform: translateY(-1px);
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notification {
            max-width: 400px;
            padding: 1.2rem;
            border-radius: 12px;
            border-left: 4px solid;
            backdrop-filter: blur(20px);
            transition: all 0.5s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: rgba(34, 197, 94, 0.9);
            border-color: #22c55e;
            color: #dcfce7;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            border-color: #ef4444;
            color: #fecaca;
        }

        .notification.info {
            background: rgba(249, 115, 22, 0.9);
            border-color: #f97316;
            color: #fed7aa;
        }

        .notification.warning {
            background: rgba(251, 191, 36, 0.9);
            border-color: #fbbf24;
            color: #fef3c7;
        }

        .progress-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(31, 41, 55, 0.9);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(55, 65, 81, 0.8);
            backdrop-filter: blur(20px);
            font-size: 0.875rem;
            color: #f97316;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .table-container {
                overflow-x: auto;
                margin: 0 -1rem;
                border-radius: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                min-width: 200px;
            }

            .image-upload-container {
                min-width: 100px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="title">CONTROLE DE PRODUÇÃO</h1>
                <div class="header-actions">
                    <input type="text" 
                           id="searchInput" 
                           class="search-bar" 
                           placeholder="Buscar por cliente ou pedido...">
                    <button class="btn-primary" onclick="addNewOrder()">
                        <span>+ Novo Pedido</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Notifications -->
    <div id="notifications" class="notifications"></div>

    <!-- Progress Indicator -->
    <div id="progressIndicator" class="progress-indicator" style="display: none;">
        Salvando dados...
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <button class="image-modal-close" onclick="closeImageModal()">×</button>
        <img id="modalImage" class="image-modal-content" src="" alt="Layout">
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Production Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Nº Pedido</th>
                            <th>Entrada</th>
                            <th>Entrega</th>
                            <th class="text-center">Layout</th>
                            <th class="text-center">Plotter</th>
                            <th class="text-center">Corte</th>
                            <th class="text-center">Separação</th>
                            <th class="text-center">Bordado/Silk</th>
                            <th class="text-center">Oficina</th>
                            <th class="text-center">Acabamento</th>
                            <th>Observação</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Orders will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Progress Summary -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 class="stat-title">Total Pedidos</h3>
                    <p id="totalOrders" class="stat-value orange">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-title">Em Produção</h3>
                    <p id="inProduction" class="stat-value blue">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-title">Com Layout</h3>
                    <p id="withLayout" class="stat-value purple">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-title">Aguardando Corte</h3>
                    <p id="waitingCut" class="stat-value yellow">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-title">Finalizados</h3>
                    <p id="completed" class="stat-value green">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-title">Em Atraso</h3>
                    <p id="delayed" class="stat-value red">0</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for New Order -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Novo Pedido</h3>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <div class="form-group">
                        <label class="form-label">Cliente</label>
                        <input type="text" id="cliente" class="input-field" required placeholder="Nome do cliente">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nº Pedido</label>
                        <input type="text" id="numeroPedido" class="input-field" required placeholder="Número do pedido">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Entrada</label>
                            <input type="date" id="entrada" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Entrega</label>
                            <input type="date" id="entrega" class="input-field" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Observação</label>
                        <textarea id="observacao" rows="3" class="input-field" placeholder="Observações sobre o pedido..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn-primary" onclick="saveOrder()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let orders = [];
        let orderIdCounter = 1;
        let filteredOrders = [];

        // Production stages in sequence with time limits (in days)
        const stages = ['plotter', 'corte', 'separacao', 'bordadoSilk', 'oficina', 'acabamento'];
        const stageLimits = {
            plotter: 2,
            corte: 5,
            separacao: 2,
            bordadoSilk: 5,
            oficina: 10,
            acabamento: 3
        };

        function saveOrder() {
            try {
                showProgress();
                
                const clienteEl = document.getElementById('cliente');
                const numeroPedidoEl = document.getElementById('numeroPedido');
                const entradaEl = document.getElementById('entrada');
                const entregaEl = document.getElementById('entrega');
                const observacaoEl = document.getElementById('observacao');

                const cliente = clienteEl ? clienteEl.value.trim() : '';
                const numeroPedido = numeroPedidoEl ? numeroPedidoEl.value.trim() : '';
                const entrada = entradaEl ? entradaEl.value : '';
                const entrega = entregaEl ? entregaEl.value : '';
                const observacao = observacaoEl ? observacaoEl.value.trim() : '';

                if (!cliente || !numeroPedido || !entrada || !entrega) {
                    hideProgress();
                    showNotification('Por favor, preencha todos os campos obrigatórios.', 'error');
                    return;
                }

                // Check for duplicate order number
                if (orders.some(order => order.numeroPedido.toLowerCase() === numeroPedido.toLowerCase())) {
                    hideProgress();
                    showNotification('Já existe um pedido com este número.', 'warning');
                    return;
                }

                setTimeout(() => {
                    const newOrder = {
                        id: orderIdCounter++,
                        cliente,
                        numeroPedido,
                        entrada: formatDate(entrada),
                        entrega: formatDate(entrega),
                        observacao,
                        layoutImage: null,
                        status: {
                            plotter: false,
                            corte: false,
                            separacao: false,
                            bordadoSilk: false,
                            oficina: false,
                            acabamento: false
                        },
                        completedDates: {}
                    };

                    orders.push(newOrder);
                    applySearch();
                    updateSummary();
                    closeModal();
                    hideProgress();
                    showNotification(`Pedido ${numeroPedido} adicionado com sucesso!`, 'success');
                }, 500);
            } catch (error) {
                console.error('Error in saveOrder:', error);
                hideProgress();
                showNotification('Erro ao salvar pedido', 'error');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}`;
        }

        function triggerFileInput(orderId) {
            try {
                console.log('Acionando input file para pedido:', orderId);
                
                // Create and configure file input
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.multiple = false;
                fileInput.style.position = 'absolute';
                fileInput.style.left = '-9999px';
                fileInput.style.opacity = '0';
                
                // Add event listener before adding to DOM
                fileInput.addEventListener('change', function(event) {
                    console.log('Arquivo selecionado via evento change');
                    handleFileSelect(orderId, event);
                    // Clean up
                    if (document.body.contains(fileInput)) {
                        document.body.removeChild(fileInput);
                    }
                });
                
                // Add to body
                document.body.appendChild(fileInput);
                
                // Small delay to ensure DOM is ready, then trigger
                setTimeout(() => {
                    try {
                        console.log('Abrindo seletor de arquivos...');
                        fileInput.click();
                        showNotification('Seletor de arquivos aberto', 'info');
                    } catch (clickError) {
                        console.error('Erro ao clicar no input:', clickError);
                        showNotification('Erro ao abrir seletor', 'error');
                    }
                }, 100);
                
                // Cleanup after timeout in case no file is selected
                setTimeout(() => {
                    if (document.body.contains(fileInput)) {
                        document.body.removeChild(fileInput);
                        console.log('Input file removido após timeout');
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Erro ao acionar input file:', error);
                showNotification('Erro ao abrir seletor de arquivos', 'error');
            }
        }

        function handleFileSelect(orderId, event) {
            try {
                const file = event.target.files[0];
                if (!file) {
                    console.log('Nenhum arquivo selecionado');
                    return;
                }

                console.log('Arquivo selecionado:', file.name, 'Tamanho:', file.size);

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showNotification('Por favor, selecione apenas arquivos de imagem.', 'error');
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('A imagem deve ter no máximo 5MB.', 'error');
                    return;
                }

                showProgress();

                const reader = new FileReader();
                reader.onload = function(e) {
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        order.layoutImage = {
                            data: e.target.result,
                            name: file.name,
                            uploadDate: new Date().toISOString()
                        };
                        
                        console.log('Imagem anexada com sucesso ao pedido:', order.numeroPedido);
                        applySearch();
                        hideProgress();
                        showNotification(`Layout anexado ao pedido ${order.numeroPedido}`, 'success');
                    }
                };
                
                reader.onerror = function() {
                    hideProgress();
                    showNotification('Erro ao carregar a imagem.', 'error');
                };
                
                reader.readAsDataURL(file);
                
            } catch (error) {
                console.error('Erro ao processar arquivo:', error);
                hideProgress();
                showNotification('Erro ao processar arquivo', 'error');
            }
        }

        function toggleStage(orderId, stage) {
            try {
                showProgress();
                
                setTimeout(() => {
                    const order = orders.find(o => o.id === orderId);
                    if (!order) {
                        hideProgress();
                        return;
                    }

                    order.status[stage] = !order.status[stage];

                    // Record completion date
                    if (order.status[stage]) {
                        order.completedDates[stage] = new Date().toISOString();
                        
                        // Auto-advance to next stage notification
                        const currentIndex = stages.indexOf(stage);
                        if (currentIndex < stages.length - 1) {
                            const nextStage = stages[currentIndex + 1];
                            const nextStageName = getStageDisplayName(nextStage);
                            const timeLimit = stageLimits[nextStage];
                            showNotification(`Pedido ${order.numeroPedido}: ${getStageName(stage)} concluído. Próxima etapa: ${nextStageName} (máximo ${timeLimit} dias)`, 'info');
                        } else {
                            showNotification(`Pedido ${order.numeroPedido}: Produção finalizada!`, 'success');
                        }
                    } else {
                        delete order.completedDates[stage];
                        showNotification(`Pedido ${order.numeroPedido}: ${getStageName(stage)} desmarcado`, 'warning');
                    }

                    applySearch();
                    updateSummary();
                    hideProgress();
                }, 300);
            } catch (error) {
                console.error('Error in toggleStage:', error);
                hideProgress();
                showNotification('Erro ao atualizar etapa', 'error');
            }
        }

        function getStageName(stage) {
            const names = {
                plotter: 'Plotter',
                corte: 'Corte',
                separacao: 'Separação',
                bordadoSilk: 'Bordado/Silk',
                oficina: 'Oficina',
                acabamento: 'Acabamento'
            };
            return names[stage];
        }

        function getDaysInStage(order, stage) {
            if (!order.status[stage]) return 0;
            
            const stageIndex = stages.indexOf(stage);
            let startDate;
            
            if (stageIndex === 0) {
                const [day, month] = order.entrada.split('/');
                startDate = new Date(new Date().getFullYear(), parseInt(month) - 1, parseInt(day));
            } else {
                const prevStage = stages[stageIndex - 1];
                if (order.completedDates[prevStage]) {
                    startDate = new Date(order.completedDates[prevStage]);
                } else {
                    return 0;
                }
            }
            
            const now = new Date();
            const stageLimit = stageLimits[stage];
            const stageEndDate = new Date(startDate.getTime() + (stageLimit * 24 * 60 * 60 * 1000));
            
            const diffTime = stageEndDate - now;
            const daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return Math.max(0, daysRemaining);
        }

        function getStageStatus(order, stage) {
            if (!order.status[stage]) return 'not-started';
            
            const stageIndex = stages.indexOf(stage);
            let startDate;
            
            if (stageIndex === 0) {
                const [day, month] = order.entrada.split('/');
                startDate = new Date(new Date().getFullYear(), parseInt(month) - 1, parseInt(day));
            } else {
                const prevStage = stages[stageIndex - 1];
                if (order.completedDates[prevStage]) {
                    startDate = new Date(order.completedDates[prevStage]);
                } else {
                    return 'not-started';
                }
            }
            
            const now = new Date();
            const stageLimit = stageLimits[stage];
            const stageEndDate = new Date(startDate.getTime() + (stageLimit * 24 * 60 * 60 * 1000));
            
            const diffTime = stageEndDate - now;
            const daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (daysRemaining < 0) return 'overdue';
            if (daysRemaining === 0) return 'due-today';
            if (daysRemaining === 1) return 'warning';
            return 'on-time';
        }

        function getStageDisplayName(stage) {
            return getStageName(stage);
        }

        function deleteOrder(orderId) {
            try {
                const order = orders.find(o => o.id === parseInt(orderId));
                if (!order) {
                    showNotification('Pedido não encontrado!', 'error');
                    return;
                }

                if (confirm(`Tem certeza que deseja excluir o pedido ${order.numeroPedido}?`)) {
                    showProgress();
                    
                    setTimeout(() => {
                        const orderIndex = orders.findIndex(o => o.id === parseInt(orderId));
                        
                        if (orderIndex > -1) {
                            const deletedOrder = orders.splice(orderIndex, 1)[0];
                            
                            applySearch();
                            updateSummary();
                            hideProgress();
                            showNotification(`Pedido ${deletedOrder.numeroPedido} excluído com sucesso!`, 'success');

                            hideProgress();
                            showNotification('Erro: Pedido não encontrado!', 'error');

        function applySearch() {
            try {
                const searchInput = document.getElementById('searchInput');
                const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : '';
                
                if (!searchTerm) {
                    filteredOrders = [...orders];
                } else {
                    filteredOrders = orders.filter(order => 
                        order.cliente.toLowerCase().includes(searchTerm) ||
                        order.numeroPedido.toLowerCase().includes(searchTerm) ||
                        order.observacao.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderTable();
            } catch (error) {
                console.error('Error in applySearch:', error);

        }

        function renderTable() {
            try {
                const tbody = document.getElementById('orderTableBody');
                if (!tbody) return;
                
                tbody.innerHTML = '';

                if (filteredOrders.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="13" class="text-center" style="padding: 3rem; color: #9ca3af;">
                            <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">📋</div>
                            <div>Nenhum pedido encontrado</div>
                        </td>
                    `;
                    tbody.appendChild(row);
                    return;
                }

                filteredOrders.forEach(order => {
                    const row = document.createElement('tr');
                    
                    // Check if order is completed
                    const isCompleted = Object.values(order.status).every(status => status);
                    if (isCompleted) {
                        row.classList.add('completed');
                    }

                    // Layout column with image upload
                    const layoutCell = `
                        <td class="stage-cell text-center">
                            <div class="image-upload-container">
                                ${order.layoutImage ? 
                                    `<div style="position: relative;">
                                        <img src="${order.layoutImage.data}" 
                                             alt="Layout ${order.numeroPedido}"
                                             class="image-preview"
                                             onclick="viewLayoutImage(${order.id})"
                                             title="Clique para visualizar">
                                        <button class="remove-image-btn" 
                                                onclick="removeLayoutImage(${order.id})"
                                                title="Remover imagem"
                                                style="position: absolute; top: -8px; right: -8px;">×</button>
                                     </div>` : 
                                    `<div class="no-image-placeholder">
                                        Sem layout
                                     </div>`
                                }
                                <button class="file-upload-btn" onclick="triggerFileInput(${order.id})">
                                    ${order.layoutImage ? 'Trocar' : '+ Anexar'}
                                </button>
                            </div>
                        </td>
                    `;

                    const stageCells = stages.map(stage => {
                        const status = getStageStatus(order, stage);
                        const daysRemaining = getDaysInStage(order, stage);
                        const limit = stageLimits[stage];
                        
                        let cellClass = 'stage-cell';
                        let tooltip = '';
                        let displayText = '';
                        
                        if (order.status[stage]) {
                            cellClass += ` ${status}`;
                            
                            const stageIndex = stages.indexOf(stage);
                            let startDate;
                            
                            if (stageIndex === 0) {
                                const [day, month] = order.entrada.split('/');
                                startDate = new Date(new Date().getFullYear(), parseInt(month) - 1, parseInt(day));
                            } else {
                                const prevStage = stages[stageIndex - 1];
                                if (order.completedDates[prevStage]) {
                                    startDate = new Date(order.completedDates[prevStage]);
                                } else {
                                    startDate = new Date();
                                }
                            }
                            
                            const now = new Date();
                            const stageEndDate = new Date(startDate.getTime() + (limit * 24 * 60 * 60 * 1000));
                            const diffTime = stageEndDate - now;
                            const actualDaysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                            
                            if (actualDaysRemaining > 0) {
                                displayText = `${actualDaysRemaining}d restantes`;
                                tooltip = `${actualDaysRemaining} dias restantes (limite: ${limit} dias)`;
                            } else if (actualDaysRemaining === 0) {
                                displayText = 'Vence hoje';
                                tooltip = 'Etapa vence hoje!';
                            } else {
                                const overdueDays = Math.abs(actualDaysRemaining);
                                displayText = `${overdueDays}d atraso`;
                                tooltip = `${overdueDays} dias de atraso (limite era ${limit} dias)`;
                            }
                        }
                        
                        return `
                            <td class="${cellClass} text-center" title="${tooltip}">
                                <div class="checkbox-container">
                                    <input type="checkbox" 
                                           class="checkbox"
                                           ${order.status[stage] ? 'checked' : ''} 
                                           onchange="toggleStage(${order.id}, '${stage}')">
                                    ${order.status[stage] ? <span class="days-badge ${status}">${displayText}</span> : ''}
                                </div>
                            </td>
                        `;
                    }).join('');

                    const completedStages = Object.values(order.status).filter(status => status).length;
                    const progressPercentage = Math.round((completedStages / stages.length) * 100);

                    row.innerHTML = `
                        <td>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <strong>${order.cliente}</strong>
                                <div style="font-size: 0.75rem; color: #9ca3af;">
                                    Progresso: ${progressPercentage}%
                                </div>
                                <div style="background: rgba(55, 65, 81, 0.5); height: 4px; border-radius: 2px; overflow: hidden;">
                                    <div style="background: linear-gradient(90deg, #f97316, #fb923c); height: 100%; width: ${progressPercentage}%; transition: width 0.3s ease;"></div>
                                </div>
                            </div>
                        </td>
                        <td style="color: #f97316; font-weight: 600;">${order.numeroPedido}</td>
                        <td>${order.entrada}</td>
                        <td style="color: ${isOverdue(order) ? '#ef4444' : '#e5e7eb'}; font-weight: ${isOverdue(order) ? '700' : '400'};">${order.entrega}</td>
                        ${layoutCell}
                        ${stageCells}
                        <td class="stage-cell">
                            <input type="text" 
                                   class="input-field"
                                   value="${order.observacao}" 
                                   onchange="updateObservation(${order.id}, this.value)"
                                   placeholder="Observações...">
                        </td>
                        <td class="text-center stage-cell">
                            <button class="btn-delete" id="delete-${order.id}">
                                🗑 Excluir
                            </button>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                    
                    // Add event listener for delete button
                    const deleteBtn = document.getElementById(`delete-${order.id}`);
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', function() {
                            if (confirm(`Tem certeza que deseja excluir o pedido ${order.numeroPedido}?`)) {
                                const orderIndex = orders.findIndex(o => o.id === order.id);
                                
                                if (orderIndex > -1) {
                                    const deletedOrder = orders.splice(orderIndex, 1)[0];
                                    
                                    applySearch();
                                    updateSummary();
                                    
                                    showNotification(`Pedido ${deletedOrder.numeroPedido} excluído!`, 'success');
                                } else {
                                    showNotification('Erro: Pedido não encontrado!', 'error');
                                }
                            }
                        });
                    }
                });
            } catch (error) {
                console.error('Error in renderTable:', error);
            }
        }

        function isOverdue(order) {
            try {
                const today = new Date();
                const [day, month] = order.entrega.split('/');
                const deliveryDate = new Date(today.getFullYear(), parseInt(month) - 1, parseInt(day));
                return deliveryDate < today && !Object.values(order.status).every(status => status);
            } catch (error) {
                console.error('Error in isOverdue:', error);
                return false;
            }
        }

        function updateSummary() {
            try {
                const total = orders.length;
                const inProduction = orders.filter(order => 
                    Object.values(order.status).some(status => status) && 
                    !Object.values(order.status).every(status => status)
                ).length;
                const withLayout = orders.filter(order => order.layoutImage !== null).length;
                const waitingCut = orders.filter(order => order.status.plotter && !order.status.corte).length;
                const completed = orders.filter(order => Object.values(order.status).every(status => status)).length;
                
                const overdue = orders.filter(order => {
                    return stages.some(stage => {
                        const status = getStageStatus(order, stage);
                        return status === 'overdue';
                    }) || isOverdue(order);
                }).length;

                animateCounter('totalOrders', total);
                animateCounter('inProduction', inProduction);
                animateCounter('withLayout', withLayout);
                animateCounter('waitingCut', waitingCut);
                animateCounter('completed', completed);
                animateCounter('delayed', overdue);
            } catch (error) {
                console.error('Error in updateSummary:', error);
            }
        }

        function animateCounter(elementId, targetValue) {
            try {
                const element = document.getElementById(elementId);
                if (!element) return;
                
                const currentValue = parseInt(element.textContent) || 0;
                const increment = targetValue > currentValue ? 1 : -1;
                
                if (currentValue === targetValue) return;
                
                const timer = setInterval(() => {
                    const current = parseInt(element.textContent);
                    if (current === targetValue) {
                        clearInterval(timer);
                    } else {
                        element.textContent = current + increment;
                    }
                }, 50);
            } catch (error) {
                console.error('Error in animateCounter:', error);
            }
        }

        function setupEventListeners() {
            try {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', function() {
                        clearTimeout(window.searchTimeout);
                        window.searchTimeout = setTimeout(() => {
                            applySearch();
                        }, 300);
                    });
                }

                const modal = document.getElementById('orderModal');
                if (modal) {
                    modal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            closeModal();
                        }
                    });
                }

                const imageModal = document.getElementById('imageModal');
                if (imageModal) {
                    imageModal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            closeImageModal();
                        }
                    });
                }

                document.addEventListener('keydown', function(e) {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                        e.preventDefault();
                        addNewOrder();
                    }
                    
                    if (e.key === 'Escape') {
                        closeModal();
                        closeImageModal();
                    }
                });

                window.addEventListener('beforeunload', function(e) {
                    console.log('Saving data before page unload...');
                });

                setInterval(() => {
                    updateSummary();
                }, 60000);
            } catch (error) {
                console.error('Error in setupEventListeners:', error);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('DOM loaded, initializing system...');
                
                initializeData();
                setupEventListeners();
                
                setTimeout(() => {
                    showNotification('Sistema de Controle de Produção carregado com sucesso!', 'success');
                }, 1000);
            } catch (error) {
                console.error('Error during initialization:', error);
                showNotification('Erro ao carregar sistema', 'error');
            }
        });
    </script>
</body>
